<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Kahoot Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/resultados.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="resultados-container">
    <!-- Header con título y estadísticas -->
    <div class="header-resultados">
      <div class="container">
        <h1 class="titulo-principal">
          <i class="bi bi-trophy-fill"></i> ¡Resultados Finales!
        </h1>
        <div id="estadisticas-container" class="estadisticas-grid"></div>
      </div>
    </div>

    <!-- Podio para Top 3 -->
    <div class="podio-section">
      <div class="container">
        <h2 class="subtitulo-podio">
          <i class="bi bi-star-fill"></i> Top 3 Jugadores
        </h2>
        <div id="podio-container" class="podio-wrapper">
          <!-- Se llenará dinámicamente -->
        </div>
      </div>
    </div>

    <!-- Lista de participantes restantes -->
    <div class="participantes-section">
      <div class="container">
        <h2 class="subtitulo-participantes">
          <i class="bi bi-people-fill"></i> Clasificación Completa
        </h2>
        <div id="participantes-container" class="participantes-lista">
          <!-- Se llenará dinámicamente -->
        </div>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="acciones-section">
      <div class="container text-center">
        <div id="acciones-export" class="btn-group-export" style="display: none;">
          <button class="btn-accion btn-excel" onclick="exportarExcel()">
            <i class="bi bi-file-earmark-excel-fill"></i>
            Exportar a Excel
          </button>
          <button class="btn-accion btn-drive" onclick="guardarEnGoogleDrive()">
            <i class="bi bi-cloud-upload-fill"></i>
            Guardar en Google Drive
          </button>
          <button class="btn-accion btn-onedrive" onclick="guardarEnOneDrive()">
            <i class="bi bi-cloud-upload-fill"></i>
            Guardar en OneDrive
          </button>
        </div>
        <button class="btn-accion btn-volver" onclick="volverDashboard()">
          <i class="bi bi-arrow-left-circle-fill"></i>
          Volver al Dashboard
        </button>
      </div>
    </div>
  </div>

  <!-- Script para pasar el id dinámico -->
  <script>
    const idCuestionario = {{ id_cuestionario | tojson }};
    window.idCuestionario = idCuestionario;
  </script>

  <!-- Librerías necesarias -->
  <script src="https://cdnjs.cloudflare.com/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="{{ url_for('static', filename='JS/resultados.js') }}"></script>
</body>
</html>
