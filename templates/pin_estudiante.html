<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso Estudiante | GoQuiz</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      background: #fff;
      text-align: center;
      padding: 2rem 1.5rem;
    }

    .logo {
      width: 200px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .form-control {
      border-radius: 8px;
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    .form-label {
      font-size: 0.85rem;
      font-weight: 500;
    }

    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }

    .alerta {
      background: #ffe6e6;
      color: #c00;
      border-radius: 8px;
      font-size: 0.9rem;
      padding: 0.5rem;
      margin-top: 0.8rem;
    }

    .footer-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      opacity: 0.85;
    }

    .footer-links a:hover {
      text-decoration: underline;
      opacity: 1;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem 1rem !important;
        max-width: 100%;
      }
      
      .logo {
        width: 150px !important;
      }
      
      .form-control {
        font-size: 1.1rem !important;
        letter-spacing: 3px;
      }
      
      .btn-primary {
        font-size: 0.95rem;
        padding: 0.75rem;
      }
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 1.2rem 0.8rem !important;
      }
      
      .logo {
        width: 120px !important;
      }
      
      h5 {
        font-size: 1.1rem !important;
      }
      
      .form-control {
        font-size: 1rem !important;
        letter-spacing: 2px;
      }
      
      .footer-links {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="card mx-auto">
      <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo">
      <h5 class="fw-bold text-dark mb-2">¡Únete al juego!</h5>
      <p class="text-muted mb-4">Ingresa el PIN del juego para comenzar</p>


      <hr class="my-3">

      <form id="pinForm" novalidate>
        <div class="mb-3">
          <label for="pinInput" class="form-label text-muted small">PIN del juego</label>
          <div class="input-group">
            <input type="password" maxlength="5" class="form-control" id="pinInput" placeholder="12345" required autocomplete="off">
            <button type="button" class="btn btn-outline-secondary" id="togglePin" aria-label="Mostrar/ocultar PIN">
              <i class="bi bi-eye" id="pinEyeIcon"></i>
            </button>
          </div>
          <div id="pinError" class="alerta d-none mt-2">
            <i class="bi bi-exclamation-circle"></i> <span id="pinErrorMessage">PIN incorrecto. Inténtalo de nuevo.</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
          <i class="bi bi-play-circle me-2"></i>JUGAR AHORA
        </button>
      </form>

      <div class="mt-3 text-center">
        <small class="text-muted">
          Crea tu propio GoQuiz GRATIS en
          <a href="/login" class="text-decoration-none text-primary fw-bold">GoQuiz.com</a>
        </small>
      </div>
    </div>

    <div class="footer-links mt-4">
      <a href="#">Legal</a> | <a href="#">Soporte</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle para mostrar/ocultar PIN
    const togglePin = document.getElementById('togglePin');
    const pinInput = document.getElementById('pinInput');
    const pinEyeIcon = document.getElementById('pinEyeIcon');
    
    togglePin.addEventListener('click', function() {
      const type = pinInput.getAttribute('type') === 'password' ? 'text' : 'password';
      pinInput.setAttribute('type', type);
      
      // Cambiar icono
      if (type === 'text') {
        pinEyeIcon.classList.remove('bi-eye');
        pinEyeIcon.classList.add('bi-eye-slash');
      } else {
        pinEyeIcon.classList.remove('bi-eye-slash');
        pinEyeIcon.classList.add('bi-eye');
      }
    });
    
    // Validación del PIN y redirección al alias
    const pinForm = document.getElementById('pinForm');
    const pinError = document.getElementById('pinError');

    pinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pin = pinInput.value.trim();

      if (!pin) {
      pinError.classList.remove('d-none');
      pinError.textContent = "Por favor, ingresa un PIN válido.";
      pinInput.addEventListener('input', () => pinError.classList.add('d-none'));
      return;
    }

      // Mostrar loading
      const btn = pinForm.querySelector('button');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Verificando...';

      try {
        // Enviar el PIN al backend
        const response = await fetch("/validar_pin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pin: pin })
        });
        const data = await response.json();

        if (response.ok) {
          // ✅ PIN válido - Redirigir a registrar alias
          window.location.href = `/registrar_alias`;
        } else {
          // ❌ Error en la validación
          pinError.classList.remove('d-none');
          document.getElementById('pinErrorMessage').textContent = data.error || "PIN incorrecto. Inténtalo de nuevo.";
          pinInput.focus();
        }
      } catch (error) {
        console.error("Error:", error);
        pinError.classList.remove('d-none');
        document.getElementById('pinErrorMessage').textContent = "Error de conexión. Inténtalo de nuevo.";
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });

  </script>
</body>
</html>
