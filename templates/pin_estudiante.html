<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso Estudiante | GoQuiz</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      background: #fff;
      text-align: center;
      padding: 2rem 1.5rem;
    }

    .logo {
      width: 200px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .form-control {
      border-radius: 8px;
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 5px;
    }

    .alerta {
      background: #ffe6e6;
      color: #c00;
      border-radius: 8px;
      font-size: 0.9rem;
      padding: 0.5rem;
      margin-top: 0.8rem;
    }

    .footer-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      opacity: 0.85;
    }

    .footer-links a:hover {
      text-decoration: underline;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div>
    <div class="card mx-auto">
      <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo">
      <h5 class="fw-bold text-dark mb-2">Ingreso Seguro</h5>
      <p class="text-muted mb-4">Introduce tu PIN de 5 dígitos para acceder.</p>

      <form id="pinForm" novalidate>
        <div class="mb-3">
          <input type="password" maxlength="5" class="form-control" id="pinInput" placeholder="•••••" required>
          <div id="pinError" class="alerta d-none">
            <i class="bi bi-exclamation-circle"></i> PIN incorrecto. Inténtalo de nuevo.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">INGRESAR</button>
      </form>

    <div class="mt-3 text-center">
      <small class="text-muted">
        ¿Ya tienes cuenta?
        <a href="/login" class="text-decoration-none text-primary fw-bold">Inicia sesión</a>
      </small>
      </div>
    </div>

    <div class="footer-links mt-4">
      <a href="#">Legal</a> | <a href="#">Soporte</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación del PIN y redirección al alias
    const pinForm = document.getElementById('pinForm');
    const pinInput = document.getElementById('pinInput');
    const pinError = document.getElementById('pinError');

    pinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pin = pinInput.value.trim();

      if (!pin) {
      pinError.classList.remove('d-none');
      pinError.textContent = "Por favor, ingresa un PIN válido.";
      pinInput.addEventListener('input', () => pinError.classList.add('d-none'));
      return;
    }

      // Enviar el PIN al backend
      const response = await fetch("/validar_pin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin: pin })
      });
      const data = await response.json();

      if (response.ok) {
          window.location.href = `/registrar_alias`;
      } else {
        pinError.classList.remove('d-none');
        pinError.textContent = data.error || "PIN incorrecto. Inténtalo de nuevo.";
      }
    });

  </script>
</body>
</html>
