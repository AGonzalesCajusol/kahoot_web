<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso Estudiante | EduPlay</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      background: #fff;
      text-align: center;
      padding: 2rem 1.5rem;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      background: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .form-control {
      border-radius: 8px;
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 2px;
      padding: 10px;
    }

    .footer-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: #0072ff;
      text-decoration: none;
      margin: 0 10px;
      opacity: 0.85;
    }

    .footer-links a:hover {
      text-decoration: underline;
      opacity: 1;
    }

    .alert {
      display: none;
      margin-top: 10px;
      color: #dc3545;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div>
    <div class="card mx-auto">
      <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo">
      <h5 class="fw-bold text-dark mb-2">¬°Listo para el desaf√≠o!</h5>
      <p class="text-muted mb-4">Escribe tu alias para unirte al juego</p>

      {% if nombre_sugerido %}
      <div class="alert alert-info small mb-3">
        <i class="bi bi-info-circle me-1"></i>
        Sugerencia: Puedes usar "{{ nombre_sugerido }}" o crear uno nuevo
      </div>
      {% endif %}

      <form id="aliasForm" novalidate>
        <input type="hidden" id="idCuestionario" value="{{ id_cuestionario }}">
        <div class="mb-3">
          <label for="aliasInput" class="form-label text-muted small">Tu alias</label>
          <input type="text" maxlength="20" minlength="2" class="form-control" id="aliasInput" 
                 placeholder="{% if nombre_sugerido %}{{ nombre_sugerido }}{% else %}Escribe tu alias...{% endif %}" 
                 value="{% if nombre_sugerido %}{{ nombre_sugerido }}{% endif %}"
                 required autocomplete="off">
          <small class="text-muted">M√≠nimo 2 caracteres, m√°ximo 20</small>
        </div>
        <div class="alert" id="errorAlias">Este alias ya est√° en uso. Intenta con otro.</div>
        <button type="submit" class="btn btn-primary w-100 py-2">Unirme al juego</button>
      </form>

    </div>

    <div class="footer-links mt-4">
      <a href="#">Ayuda</a> | <a href="#">Privacidad</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const aliasForm = document.getElementById('aliasForm');
    const aliasInput = document.getElementById('aliasInput');
    const errorAlias = document.getElementById('errorAlias');
    const idCuestionario = document.getElementById('idCuestionario').value;
    const btn = aliasForm.querySelector('button');

    aliasForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Limpiar errores previos
      errorAlias.style.display = 'none';
      errorAlias.textContent = "";

      const alias = aliasInput.value.trim();

      // üîπ Validaci√≥n b√°sica
      if (!alias || alias.trim().length < 2) {
        errorAlias.style.display = 'block';
        errorAlias.textContent = "El alias debe tener al menos 2 caracteres.";
        return;
      }

      if (alias.length > 20) {
        errorAlias.style.display = 'block';
        errorAlias.textContent = "El alias no puede tener m√°s de 20 caracteres.";
        return;
      }

      // üîπ Validaci√≥n de formato (letras, n√∫meros, guiones bajos y espacios)
      const regexAlias = /^[a-zA-Z0-9_√±√ë√°√©√≠√≥√∫√Å√â√ç√ì√ö\s]+$/;
      if (!regexAlias.test(alias)) {
        errorAlias.style.display = 'block';
        errorAlias.textContent = "El alias solo puede contener letras, n√∫meros, guiones bajos y espacios.";
        return;
      }

      // üîπ Bloquear bot√≥n mientras se env√≠a
      btn.disabled = true;
      btn.textContent = "Verificando...";

      try {
        const response = await fetch('/verificar_alias', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ alias, id_cuestionario: idCuestionario })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // ‚úÖ Alias registrado correctamente ‚Üí Redirige
          // Si es cuestionario grupal, redirigir a gesti√≥n de grupos
          if (data.tipo_cuestionario === 'G' && data.redirect) {
            window.location.href = data.redirect;
          } else {
            window.location.href = `/sala_espera/${idCuestionario}`;
          }
        } else {
          // ‚ùå Alias duplicado o error
          errorAlias.style.display = 'block';
          errorAlias.textContent = data.error || "Error al registrar el alias.";
        }

      } catch (error) {
        console.error("Error al enviar datos:", error);
        errorAlias.style.display = 'block';
        errorAlias.textContent = "Error al conectar con el servidor.";
      } finally {
        // üîπ Restaurar bot√≥n
        btn.disabled = false;
        btn.textContent = "Unirme al juego";
      }
    });
  });
  </script>


</body>
</html>
