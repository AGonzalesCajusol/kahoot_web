<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio del Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/juego.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="cont container-fluid d-flex flex-column justify-content-center align-items-center text-center min-vh-100 min-vw-100">
        <div class="preguntas card shadow-lg p-4 bg-white rounded-4 d-none">
            <label for="">Pregunta:</label>
            <h2 class="cuest"></h2>
            <label for="">Puntos</label>
            <p class="punt"></p>
            <label for="">Tiempo</label>
            <span class="temp"></span>s
        </div>
        <div class="card shadow-lg p-4 bg-white rounded-4 tempo" style="max-width: 420px;">
            <h3 class="fw-bold text-primary mb-3">{{ datos_frm.nombre }}</h3>
            <h5 class="text-muted mb-4">PIN: <span class="fw-semibold">{{ datos_frm.pin }}</span></h5>

            <div class="mb-3">
                <label for="timeInput" class="form-label fw-semibold">Selecciona el tiempo inicial:</label>
                <div class="d-flex justify-content-center gap-2">
                    <input type="number" id="minutes" class="form-control w-50 text-center" min="0" max="59" placeholder="Minutos">
                    <input type="number" id="seconds" class="form-control w-50 text-center" min="0" max="59" placeholder="Segundos">
                </div>
            </div>
            <div>
                <i class="fs-1 text-danger bi bi-alarm-fill"></i>
            </div>
            <button id="startBtn" class="btn btn-gradient w-100 mt-3 fw-semibold btn-outline-primary">
                Iniciar
            </button>
            <div class="mt-4">
                <h2 id="timer" class="fw-bold text-dark"></h2>
            </div>
        </div>
    </div>
    <script>
        const sala = "{{ datos_frm.id_cuestionario }}";
        const datos = {{ data  | tojson }};
    </script>
    <script src="/static/js/juego.js"></script>
</body>
</html>
