<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>{{ mensaje.get('titulo')}} </title>
    <link rel="shortcut icon" href="{{ mensaje.get('icono')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row shadow-lg rounded-4 bg-white p-4 w-100" style="max-width: 1200px;">
            <div class="col-md-5 d-flex align-items-center justify-content-center" style="margin-left: 100px;">
                <img src="{{ mensaje.get('ruta_foto') }}" alt="" class="img-fluid rounded-3 border  border-3">
            </div>
            <div class="col-md-4 d-flex flex-column justify-content-center" >
                <strong class="fs-4 text-danger mb-2">{{mensaje.get('mensaje')[0] }}</strong>
                <h6 class="mb-3 text-secondary">{{mensaje.get('mensaje')[1] }}</h6>
                <hr>
                {% for msm in mensaje.get('mensaje')[2] %}
                    <h6 class="mb-1 text-muted">{{msm}}</h6>
                {% endfor %}
                <div class="mt-3 d-flex">
                    <button class="btn btn-primary w-50 me-1" onclick="recargar()"><i class="bi bi-arrow-clockwise"></i> Recargar</button>
                    <button class="btn btn-secondary w-50" onclick="inicio()"><i class="bi bi-house-door"></i> Ir a inicio</button>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    const recargar = () =>{
        window.location.reload();
    }
    const inicio = () => {
        window.location = "/"
    }
</script>
</html>
