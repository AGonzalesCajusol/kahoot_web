<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar código de recuperación</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo">

            <h5 class="fw-bold text-primary mb-3">Verifica tu código</h5>
            <p class="text-muted mb-4">Ingresa el código de 6 dígitos que te enviamos al correo.</p>

            <!-- Alertas -->
            <div id="alertContainer"></div>

            <!-- Formulario -->
            <form id="verifyCodeForm">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                        <input type="text" id="codigo" class="form-control" placeholder="Código de verificación" maxlength="6" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Verificar código</button>
            </form>

            <div class="mt-3">
                <small class="text-muted">¿No recibiste el correo? <a href="/recuperar_contrasena" class="text-light text-decoration-none">Volver</a></small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS propio -->
    <script src="/static/JS/verificar_codigo_recuperacion.js"></script>
</body>
</html>
