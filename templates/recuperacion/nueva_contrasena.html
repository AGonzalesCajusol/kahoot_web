<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear nueva contraseña</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body { background: linear-gradient(to right, #00c6ff, #0072ff); }
    .card { border: none; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    .logo { width: 80px; margin-bottom: 1rem; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4" style="max-width: 420px; width: 100%;">
    <div class="card-body">
      <div class="text-center">
        <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo"/>
        <h5 class="fw-bold text-primary mb-2">Crea tu nueva contraseña</h5>
        <p class="text-muted mb-3">Ingresa y confirma tu nueva contraseña segura.</p>
      </div>

      <!-- Alertas globales -->
      <div id="alertContainer"></div>

      <form id="newPassForm" novalidate>
        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Nueva contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Mín. 8 cárac., Mayús, minús, número y símbolo" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePwd"><i class="bi bi-eye"></i></button>
          </div>
          <div id="passwordError" class="text-danger small mt-1"></div>
          <div class="form-text">
            Debe incluir al menos: 1 mayúscula, 1 minúscula, 1 número y 1 símbolo.
          </div>
        </div>

        <!-- Confirmación -->
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirmar contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="confirm_password" class="form-control" placeholder="Repite tu contraseña" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePwd2"><i class="bi bi-eye"></i></button>
          </div>
          <div id="confirmError" class="text-danger small mt-1"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar nueva contraseña</button>
      </form>

      <div class="mt-3 text-center">
        <small class="text-muted">
          ¿Recordaste tu contraseña? <a href="/login" class="text-decoration-none text-primary fw-bold"> Volver al inicio de sesión</a>
        </small>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS propio -->
  <script src="/static/JS/nueva_contrasena.js"></script>
</body>
</html>
