<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Incluir archivo de estilo adicional -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(to right, #00c6ff, #0072ff);">

    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 400px; padding: 2rem;">
        
        <div class="card-body">
        
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {% for category, message in messages %}
                            {{ message }}
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endwith %}
            
            <h3 class="card-title text-center text-primary mb-4">Bienvenido de nuevo</h3>
            
            <form method="POST" action="/login">
                <!-- Campo de Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Introduce tu correo" required>
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>

                <!-- Botón de Login -->
                <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Iniciar sesión</button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mt-2 text-center">
                <a href="/register" class="text-decoration-none text-primary">¿No tienes una cuenta? Crea una cuenta</a>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
