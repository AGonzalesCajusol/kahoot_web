<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GoQuiz{% endblock %}</title>
    
    <!-- Favicon - Logo de GoQuiz -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='IMG/GoQuiz.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='IMG/GoQuiz.png') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Estilos adicionales del layout -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/layout.css') }}">
    
    <!-- Heurísticas de Usabilidad de Nielsen -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/heuristicas_usabilidad.css') }}">
    
    <!-- Bloque para estilos adicionales específicos de cada página -->
    {% block head_extra %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    {% include 'header.html' %}
    
    <!-- Contenido principal -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Heurísticas de Usabilidad -->
    <script src="{{ url_for('static', filename='JS/heuristicas_usabilidad.js') }}"></script>
    
    <!-- Bloque para scripts adicionales específicos de cada página -->
    {% block scripts_extra %}{% endblock %}
</body>
</html>
