<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Docente</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Incluir archivo de estilo adicional -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(to right, #00c6ff, #0072ff);">

    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 450px; padding: 2rem;">
        <div class="card-body">
            <!-- Título -->
            <h3 class="card-title text-center text-primary mb-4">Registro de Docente</h3>
            <p class="text-center mb-4">Únete a nuestra plataforma educativa y comparte tu conocimiento.</p>

            <!-- Formulario de registro -->
            <form method="POST" action="/register">
                <!-- Campo de Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <!-- Campo de Apellidos -->
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control form-control-lg" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                </div>

                <!-- Campo de Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="ejemplo@institucion.com" required>
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Mínimo 8 caracteres, incluye letras y números" required>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" placeholder="Asegúrate de que coincidan" required>
                </div>

                <!-- Botón de Registro -->
                <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Registrarse</button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-3 text-center">
                <a href="/login" class="text-decoration-none text-primary">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
