<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Docente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/CSS/registro.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        body {
            padding: 1rem;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            animation: fadeIn 0.8s ease-in;
        }

        .container {
            background-color: transparent;
        }
        
        .card {
            width: 100% !important;
            max-width: 400px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .logo {
            animation: bounce 1s ease-out 0.5s, fadeIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .form-label {
            animation: slideInLeft 0.6s ease-out both;
        }

        .form-label:nth-of-type(1) {
            animation-delay: 0.2s;
        }

        .form-label:nth-of-type(2) {
            animation-delay: 0.3s;
        }

        .form-label:nth-of-type(3) {
            animation-delay: 0.4s;
        }

        .form-label:nth-of-type(4) {
            animation-delay: 0.5s;
        }

        .form-label:nth-of-type(5) {
            animation-delay: 0.6s;
        }

        .input-group {
            animation: fadeInUp 0.6s ease-out both;
            transition: all 0.3s ease;
        }

        .input-group:nth-of-type(1) {
            animation-delay: 0.3s;
        }

        .input-group:nth-of-type(2) {
            animation-delay: 0.4s;
        }

        .input-group:nth-of-type(3) {
            animation-delay: 0.5s;
        }

        .input-group:nth-of-type(4) {
            animation-delay: 0.6s;
        }

        .input-group:nth-of-type(5) {
            animation-delay: 0.7s;
        }

        .input-group:hover {
            transform: translateX(5px);
        }

        .form-control {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 0.2rem rgba(0, 114, 255, 0.25);
            border-color: #0072ff;
        }

        .input-group-text {
            transition: all 0.3s ease;
        }

        .input-group:hover .input-group-text {
            background-color: #0072ff;
            color: white;
            transform: scale(1.1);
        }

        .btn-primary {
            animation: fadeInUp 0.8s ease-out 0.8s both;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
        }

        .btn-primary:active {
            animation: pulse 0.3s ease;
        }

        .text-center a {
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out 0.9s both;
        }

        .text-center a:hover {
            transform: translateX(5px);
            text-decoration: underline !important;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 1.5rem !important;
            }
            
            .logo {
                max-width: 100px !important;
            }
            
            .input-group-text {
                padding: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 1.2rem !important;
            }
            
            .logo {
                max-width: 80px !important;
            }
            
            .form-label {
                font-size: 0.9rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }

        /* Estilos para reconocimiento facial */
        #cameraContainer {
            position: relative;
            display: inline-block;
        }

        #video {
            border: 2px solid #0072ff;
            border-radius: 8px;
            display: block;
        }

        #preview {
            max-width: 100%;
            height: auto;
        }

        #faceGuide {
            display: none;
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(128, 128, 128, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transition: border-color 0.3s ease;
            z-index: 10;
        }

        #faceGuide.detected {
            border-color: rgba(0, 255, 0, 0.8) !important;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border-color: #0072ff;
            color: white;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="container p-3">
        <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 400px; padding: 2rem;">
            <div class="card-body">


                <div class="sidebar-header text-center mb-4">
                    <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo" style="max-width: 120px;">
                </div>

                <form method="POST" action="/registrarusuario">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="nombre" name="nombres" placeholder="Tu nombre"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                            <input type="text" class="form-control" id="apellidos" name="apellidos"
                                placeholder="Tus apellidos" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="ejemplo@institucion.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Mínimo 8 caracteres" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword" aria-label="Mostrar/ocultar contraseña">
                                <i class="bi bi-eye" id="passwordEyeIcon"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                placeholder="Confirmar contraseña" required>
                            <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword" aria-label="Mostrar/ocultar confirmación de contraseña">
                                <i class="bi bi-eye" id="confirmPasswordEyeIcon"></i>
                            </button>
                        </div>
                        <div id="confirmError" class="text-danger small mt-1"></div>
                    </div>

                    <!-- Registro Facial (Opcional) -->
                    <div class="mb-3">
                        <label class="form-label">
                            Registro Facial <span class="text-muted">(Opcional)</span>
                        </label>
                        <div class="card border-0 shadow-sm" style="background-color: #f8f9fa;">
                            <div class="card-body p-3">
                                <p class="text-muted small mb-2">
                                    <i class="bi bi-info-circle"></i> Para un inicio de sesión más rápido y seguro.
                                </p>
                                <div id="cameraContainer" class="text-center mb-2" style="display: none; position: relative;">
                                    <video id="video" autoplay playsinline style="width: 100%; max-width: 300px; border-radius: 8px; background: #000;"></video>
                                    <canvas id="canvas" style="display: none;"></canvas>
                                    <div id="faceGuide" style="display: none; position: absolute; width: 150px; height: 150px; border: 3px solid rgba(128, 128, 128, 0.8); border-radius: 50%; pointer-events: none; transition: border-color 0.3s ease;"></div>
                                    <div id="facialError" class="text-danger small mt-2" style="display: none;"></div>
                                </div>
                                <div id="previewContainer" class="text-center mb-2" style="display: none;">
                                    <img id="preview" src="" alt="Foto capturada" style="max-width: 200px; border-radius: 8px; border: 2px solid #0072ff;">
                                    <button type="button" class="btn btn-sm btn-outline-danger mt-2" id="retakePhoto">
                                        <i class="bi bi-arrow-counterclockwise"></i> Volver a tomar
                                    </button>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-outline-primary btn-sm" id="startCamera" style="display: block; margin: 0 auto;">
                                        <i class="bi bi-camera"></i> Tomar Foto
                                    </button>
                                </div>
                                <input type="hidden" id="rostro_data" name="rostro_data">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fs-6"
                        style="background: linear-gradient(to right, #00c6ff, #0072ff); border: none;">Registrarse</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="/login" class="text-decoration-none text-muted">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/JS/registro.js"></script>
    <script src="../static/JS/reconocimiento_facial.js"></script>
</body>

</html>
