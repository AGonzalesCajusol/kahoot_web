<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Docente</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="../static/CSS/registro.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f7f7f7;">

    <div class="card shadow-sm border-0 rounded-3" style="width: 100%; max-width: 400px; padding: 2rem;">
        <div class="card-body">
            <div class="sidebar-header">
                <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo">                
            </div>

            <!-- Formulario de registro -->
            <form method="POST" action="/registrarusuario">
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="nombre" name="nombres" placeholder="Tu nombre" required>
                    </div>
                </div>

                <!-- Apellidos -->
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                    </div>
                </div>

                <!-- Correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@institucion.com" required>
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                    </div>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
                    </div>
                </div>

                <!-- Botón de Registro -->
                <button type="submit" class="btn btn-primary w-100 py-2 fs-8">Registrarse</button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-3 text-center">
                <a href="/login" class="text-decoration-none text-muted">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
