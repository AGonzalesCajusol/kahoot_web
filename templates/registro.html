<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Docente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/CSS/registro.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f7f7f7;">

    <div class="container p-3">
        <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 400px; padding: 2rem;">
            <div class="card-body">


                <div class="sidebar-header text-center mb-4">
                    <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo" style="max-width: 120px;">
                </div>

                <form method="POST" action="/registrarusuario">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="nombre" name="nombres" placeholder="Tu nombre"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                            <input type="text" class="form-control" id="apellidos" name="apellidos"
                                placeholder="Tus apellidos" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="ejemplo@institucion.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Mínimo 8 caracteres" required>
                        </div>
                        <div id="passwordError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                placeholder="Confirmar contraseña" required>
                        </div>
                        <div id="confirmError" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary w-100" id="registrar-rostro-btn">Registrar
                            rostro</button>
                    </div>


                    <div id="video-container" style="display: none;" class="mb-3">
                        <video id="video" width="100%" autoplay></video>
                        <button id="capture-btn" class="btn btn-primary mt-2">Capturar</button>
                    </div>
                    <canvas id="canvas" style="display: none;"></canvas>

                    <button type="submit" class="btn btn-primary w-100 py-2 fs-6"
                        style="background: linear-gradient(to right, #00c6ff, #0072ff); border: none;">Registrarse</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="/login" class="text-decoration-none text-muted">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/JS/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
