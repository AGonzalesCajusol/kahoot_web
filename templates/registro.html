    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Docente</title>

        <!-- Incluir Bootstrap desde CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Iconos de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Estilos propios -->
        <link rel="stylesheet" href="../static/CSS/registro.css">
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f7f7f7;">

        <div class="card shadow-sm border-0 rounded-3" style="width: 100%; max-width: 400px; padding: 2rem;">
            <div class="card-body">
                <div class="sidebar-header">
                    <img src="../static/IMG/GoQuiz.png" alt="Logo GoQuiz" class="logo">                
                </div>
                <!-- Selector de tipo de registro -->
                <div class="toggle-buttons d-flex justify-content-center mb-4">
                    <button type="button" id="btnDocente" class="btn btn-primary me-2 active">Docente</button>
                    <button type="button" id="btnJugador" class="btn btn-outline-primary">Jugador</button>
                </div>


                <!-- Formulario de registro -->
                <form id="formDocente" method="POST" action="/registrarusuario" class="form-docente">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="nombre" name="nombres" placeholder="Tu nombre" required>
                        </div>
                    </div>

                    <!-- Apellidos -->
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                        </div>
                    </div>

                    <!-- Correo electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@institucion.com" required>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                        </div>
                        <div id="passwordError" class="text-danger small mt-1"></div>
                    </div>

                    <!-- Confirmar Contraseña -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
                        </div>
                        <div id="confirmError" class="text-danger small mt-1"></div>
                    </div>


                    <!-- Botón de Registro -->
                    <button type="submit" class="btn btn-primary w-100 py-2 fs-8">Registrarse</button>
                </form>

                <form id="formJugador" method="POST" action="/registrarjugador" class="form-jugador d-none">
                    <!-- Correo -->
                    <div class="mb-3">
                        <label for="emailJugador" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="emailJugador" name="email" placeholder="ejemplo@gmail.com" required>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-success w-100 py-2">Registrarse como Jugador</button>
                </form>

                <!-- Enlaces adicionales -->
                <div class="mt-3 text-center">
                    <a href="/login" class="text-decoration-none text-muted">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>

        <!-- Incluir Bootstrap JS desde CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/JS/registro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const btnDocente = document.getElementById("btnDocente");
                const btnJugador = document.getElementById("btnJugador");
                const formDocente = document.getElementById("formDocente");
                const formJugador = document.getElementById("formJugador");

                btnDocente.addEventListener("click", () => {
                    btnDocente.classList.add("active", "btn-primary");
                    btnDocente.classList.remove("btn-outline-primary");
                    btnJugador.classList.remove("active", "btn-primary");
                    btnJugador.classList.add("btn-outline-primary");
                    formDocente.classList.remove("d-none");
                    formJugador.classList.add("d-none");
                });

                btnJugador.addEventListener("click", () => {
                    btnJugador.classList.add("active", "btn-primary");
                    btnJugador.classList.remove("btn-outline-primary");
                    btnDocente.classList.remove("active", "btn-primary");
                    btnDocente.classList.add("btn-outline-primary");
                    formJugador.classList.remove("d-none");
                    formDocente.classList.add("d-none");
                });
            });

            document.getElementById("email").addEventListener("blur", function () {
                const email = this.value.trim();
                if (email === "") return;

                fetch(`/verificar_correo?email=${encodeURIComponent(email)}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.existe) {
                            alert("⚠️ Este correo ya está registrado. Usa otro.");
                            this.value = "";
                            this.focus();
                        }
                    });
            });


        </script>


    </body>
    </html>
